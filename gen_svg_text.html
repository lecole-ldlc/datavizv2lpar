<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Generate SVG</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">

    <style>
        svg {
            margin-top: 10px;
            border: 1px black solid;
        }
    </style>
</head>


<body>

<div class="row">
    <div class="col-2">
    </div>
    <div class="col-4">
        <input class="form-control" type="text" id="title" placeholder="Votre titre ici">
    </div>
    <div class="col-4">
        <button id="place_text" class="btn btn-primary">Go</button>
    </div>

</div>

<div class="row">
    <div class="col-2">
    </div>
    <div class="col-10">
        <svg id="svg" width="600" height="880">
        </svg>
    </div>
</div>

</body>

<script src="http://d3js.org/d3.v4.js" charset="utf-8"></script>
<script src="js/jquery-3.2.1.min.js"></script>

<script>

    function SVG(tag) {
        return document.createElementNS('http://www.w3.org/2000/svg', tag);
    }

    $(function () {
        $("#place_text").click(function () {
            var txt = $("#title").val();
            console.log(txt);
            $("#svg").html("");

            d3.select("svg").append("text")
                .attr("x", 100 + Math.random()*100)
                .attr("y", 100 + Math.random()*100)
                .text(txt)
                .attr("font-family", "sans-serif")
                .attr("font-size", "30px")

        });

    });
</script>
</html>
