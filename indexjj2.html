<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<div class="section_zone">
    <div class="box_frame" id="_15">inner box 1</div>
    <div class="box_frame" id="_16">inner box 2</div>
</div>

<body>
<svg width="640px" height="200px" style="outline: 1px solid red; font-size: 16px; overflow: visible;">
  <text id=_15 x="320" y="100"text-anchor="middle">
    <tspan id=actor1>actor 1</tspan>
  </text>
  <text id=_16 x="340" y="150"text-anchor="middle">
	<tspan id=actor2>actor 2</tspan>
  </text>
</svg>
</body>

<script>  //https://stackoverflow.com/questions/21127043/auto-space-between-horizontal-divs-in-css
div.box_frame{
    float: left;
    background-color: #eee; /* standard background color */
    border: 1px solid #898989;
    border-radius: 11px;
    padding: 2px;
    margin-left:4%;
    text-align: center;
    /* change border to be inside the box */
    box-sizing:border-box;
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box;
}
div.box_frame:first-child{
    margin-left: 0;
}
div.box_frame#_15{ /* width 15% */
    width: 50%;
}
</script>
</html>
