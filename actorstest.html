<script>
    function SVG(tag) {
        return document.createElementNS('http://www.w3.org/2000/svg', tag);

    function init() {
        Tabletop.init({

            simpleSheet: true
        })

    function showInfo(data, tabletop) {
        console.log('Successfully processed!');
        console.log(data);


        var actors = [];

            if (d["type"] == "actors") {
                actors.push(d);
            }
        });

        var dropDown = d3.select("#actors");

        var options = dropDown.selectAll("option")
            .data(actors)
            .enter()
            .append("option")
            .text(function (d) {
                return d.elements;
            })
            .attr("value", function (d) {
                return d.actorsimages;

            });
        console.log(options);

        var dropDown2 = d3.select("#actors2");

        var options2 = dropDown2.selectAll("option")
            .data(actors)
            .enter()
            .append("option")
            .text(function (d) {
                return d.elements;
            })
            .attr("value", function (d) {

        $(".actor").on("change", function () {
            var img = $(this).val();
            console.log(img);
            imageAnimation.init(0, "#svg", img);
            /*d3.select("svg").append("svg:image")

        });

    }
    var imageAnimation = new function () {

        var instances = {};
        this.init = function (id, baseId, img) {
            console.log("init", img);
            instances[id] = new ImageAnimation(baseId, img);
        };
        function ImageAnimation(id, img) {
            var drag, dgrop;


            drag = d3.drag()
                .on("drag", function (d, i) {
                    d.x += d3.event.dx;
                    d.y += d3.event.dy;
                    d3.select(this).attr("transform", function (d, i) {
                        return "translate(" + [d.x, d.y] + "),rotate(" + d.r + ",160, 160),scale(" + d.scale + "," + d.scale + ")";
                    })
                });

            console.log("append g", id);


            dgrop = d3.select(id).append("g")
                .data([{"x": 20, "y": 20, "r": 1, "scale": 1}])
                .attr("x", 0)
                .attr("y", 0)
                .attr("transform", "translate(0,0)")
                .append('image')
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", 300)
                .attr("height", 300)
                .attr("xlink:href", img)
                .call(drag);

            $(".wheel").bind("click", function () {
                dgrop.attr("transform", function (d, i) {
                    d.r = d.r - 30;
                    return "translate(" + [d.x, d.y] + "),rotate(" + d.r + " ,160, 160),scale(" + d.scale + "," + d.scale + ")";
                });
            });

            $(".big").bind("click", function () {
                dgrop.attr("transform", function (d, i) {
                    d.scale = d.scale * 1.2;
                    return "translate(" + [d.x, d.y] + "),rotate(" + d.r + " 160 160),scale(" + d.scale + "," + d.scale + ")";
                });
            });

            $(".small").bind("click", function () {
                dgrop.attr("transform", function (d, i) {
                    d.scale = d.scale * 0.8;
                    return "translate(" + [d.x, d.y] + "),rotate(" + d.r + " 160 160),scale(" + d.scale + "," + d.scale + ")";
                });
            });
        }

    };

    window.addEventListener('DOMContentLoaded', init);
</script>
